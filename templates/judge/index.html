{% extends "base.html" %}

{% block content %}
<h2>Latest News</h2>
{% if latest_news_list %}
    <ul>
    {% for news in latest_news_list %}
        <li>
		<a href="/news/{{ news.id }}/">{{ news.title}}</a>
		{% autoescape off %}
		<p>{{ news.text }}</p>
		{% endautoescape %}
	</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}
{% endblock %}
